version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gym-tracker-web
    ports:
      - "5173:5173"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev -- --host
    restart: unless-stopped
